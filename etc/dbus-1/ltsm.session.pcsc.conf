<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
	"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy context="default">
        <allow user="root" />
        <allow user="ltsm-xvfb" />
        <allow own="ltsm.session.pcsc" />
        <allow send_destination="ltsm.session.pcsc" />
        <allow receive_sender="ltsm.session.pcsc" />
    </policy>
</busconfig>
